<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <link rel="stylesheet" href="css/404.css">
    <link rel="stylesheet" href="css/404-responsive.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
</head>
<body class="change">
        <div class="container-page" id="mousechange">
            <h1>404</h1>
            <h2>Page not found</h2>
            <p>Oops!!You've Lost your track.Wanna get back to your home??</p>
            <a href="index.html">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Click Here</a>
        </div>


        <script type="text/javascript">
            let page= document.getElementById('mousechange');
            document.addEventListener("mousemove", e=>{
                let xWnd=e.pageX;
                let yWnd=e.pageY;
                let pageX= (window.innerWidth - xWnd)/15;
                let pageY= (window.innerHeight - yWnd)/15;
                page.style.transform="translateX("+pageX+"px) translateY("+pageY+"px)"

            })
        </script>
</body>
</html>
